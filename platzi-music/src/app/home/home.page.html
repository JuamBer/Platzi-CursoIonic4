<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h1>Artistas</h1>
  <ion-slides [options]="slideOps" *ngIf="artists.length">
    <ion-slide *ngFor="let artist of artists">
      <ion-avatar (click)="showArtist(artist)">
        <img [src]="artist.images[0].url" />
        <span>{{ artist.name }}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Albums</h1>
  <ion-slides [options]="slideOps" *ngIf="albums.length">
    <ion-slide *ngFor="let album of albums" (click)="showAlbum(album)">
      <ion-avatar class="square-avatar">
        <img [src]="album.images[0].url" />
        <span>{{ album.name }}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Canciones</h1>
  <ion-slides [options]="slideOps" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs" (click)="playSong(song)">
      <ion-avatar class="square-avatar">
        <img [src]="song.images[0].url" />
        <span>{{ song.name }}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer *ngIf="song">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">
        {{ parseTime(currentSong.currentTime) || '0:00' }}
      </ion-col>
      <ion-col class="ion-text-end">
        {{ parseTime(currentSong.duration) || '0:00' }}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar [value]="time"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text size="10">
          {{song.name || 'Aún No Has Seleccionado La Cación'}}
        </ion-text>
      </ion-col>
      <ion-col size="1" *ngIf="!song.playing">
        <ion-icon (click)="play()" name="play"></ion-icon>
      </ion-col>
      <ion-col size="1" *ngIf="song.playing">
        <ion-icon (click)="pause()" name="pause"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
